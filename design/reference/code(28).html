<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Error State - NP Toolkit</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ef4343",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2a1d1d",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#181111] dark:text-gray-100 flex flex-col min-h-screen overflow-x-hidden transition-colors duration-200">
<!-- Top Navigation -->
<header class="w-full bg-surface-light dark:bg-surface-dark border-b border-[#f4f0f0] dark:border-[#3a2a2a] px-4 md:px-10 py-3 flex items-center justify-between sticky top-0 z-50">
<div class="flex items-center gap-4 text-[#181111] dark:text-white">
<div class="size-8 flex items-center justify-center bg-primary/10 rounded-lg text-primary">
<span class="material-symbols-outlined" style="font-size: 20px;">local_hospital</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">NP Toolkit</h2>
</div>
<div class="hidden md:flex items-center gap-9 flex-1 justify-end px-8">
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors text-gray-900 dark:text-gray-200" href="#">Dashboard</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors text-gray-900 dark:text-gray-200" href="#">Patients</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors text-gray-900 dark:text-gray-200" href="#">Billing</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors text-gray-900 dark:text-gray-200" href="#">Reports</a>
</div>
<div class="flex items-center gap-4">
<button class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-[#f4f0f0] dark:bg-[#3a2a2a] text-[#181111] dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">notifications</span>
</button>
<div class="bg-center bg-no-repeat bg-cover rounded-full size-10 ring-2 ring-white dark:ring-[#3a2a2a] cursor-pointer" data-alt="Doctor profile portrait" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCC4U4dfkzEa8jTCLiBqmQoINBrVw4OR5VcBPmLML6t91uaHAkZr4fQM4mzeii2f6iomQYa4HqcHgbtmCg8nrB64DFTZsdFlkPS8y7MoyQjVUaRAXnZ3QI6_4B7A3EK0pIpP-ChTBFv_nP2MeOMEmH-8DJgItHLPJ5zxLTOXNW1qfdSARERKylVhqCH61yYBH79ag6fhl-1oatMb8pcXdDImICvzLpVaHDZj_fMj6QoSbjYsuGdohOhQidzjuAfwdSRx6icA8LfS_A4");'>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-grow flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">
<!-- Error Card Component -->
<div class="w-full max-w-[480px] bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg border border-[#f4f0f0] dark:border-[#3a2a2a] overflow-hidden flex flex-col items-center text-center p-8 sm:p-12 animate-fade-in-up">
<!-- Icon Wrapper -->
<div class="mb-6 relative">
<!-- Outer glow ring -->
<div class="absolute inset-0 bg-red-100 dark:bg-red-900/30 rounded-full scale-150 opacity-50"></div>
<!-- Icon container -->
<div class="relative size-20 bg-red-50 dark:bg-red-900/20 rounded-full flex items-center justify-center text-primary">
<span class="material-symbols-outlined" style="font-size: 40px;">warning</span>
</div>
</div>
<!-- Headline -->
<h1 class="text-[#181111] dark:text-white tracking-tight text-2xl sm:text-[32px] font-bold leading-tight mb-3">
                We encountered an issue
            </h1>
<!-- Body Text -->
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-relaxed mb-8 max-w-sm">
                We couldn't process your last request. This is likely a temporary connection issue. Please try again in a few moments.
            </p>
<!-- Action Buttons -->
<div class="flex flex-col sm:flex-row gap-3 w-full justify-center items-center">
<!-- Retry Button (Primary) -->
<button class="flex w-full sm:flex-1 items-center justify-center gap-2 rounded-lg h-12 px-6 bg-primary hover:bg-red-600 text-white text-base font-bold leading-normal tracking-[0.015em] transition-all duration-200 shadow-md hover:shadow-lg focus:ring-4 focus:ring-red-500/30">
<span class="material-symbols-outlined" style="font-size: 20px;">refresh</span>
<span class="truncate">Retry Action</span>
</button>
<!-- Contact Support Button (Secondary) -->
<button class="flex w-full sm:flex-1 items-center justify-center gap-2 rounded-lg h-12 px-6 bg-transparent border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 text-[#181111] dark:text-gray-200 text-base font-bold leading-normal tracking-[0.015em] transition-colors duration-200">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400" style="font-size: 20px;">support_agent</span>
<span class="truncate">Contact Support</span>
</button>
</div>
<!-- Footer Link -->
<div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-800 w-full">
<a class="inline-flex items-center gap-1 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined" style="font-size: 16px;">arrow_back</span>
                    Return to Dashboard
                </a>
</div>
</div>
<!-- System Status Hint -->
<div class="mt-8 text-center">
<p class="text-sm text-gray-400 dark:text-gray-500">
                Need to check if we're online? <a class="text-primary hover:underline" href="#">Check System Status</a>
</p>
</div>
</main>
</body></html>
