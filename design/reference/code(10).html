<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Billing Advisor - NP Toolkit</title>
<!-- Google Fonts: Plus Jakarta Sans -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d968b",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102220",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2e2c",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "3xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for the card if content overflows */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-[#F3F4F6] dark:bg-[#0a1514] font-display min-h-screen flex items-center justify-center p-4">
<!-- Mobile Simulator Card -->
<div class="w-full max-w-[440px] bg-white dark:bg-surface-dark rounded-3xl shadow-soft flex flex-col h-[850px] max-h-[90vh] overflow-hidden relative border border-gray-100 dark:border-gray-800">
<!-- Top Navigation -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#f0f4f4] dark:border-gray-700 px-5 py-4 shrink-0">
<div class="flex items-center gap-4 text-[#111817] dark:text-white">
<button class="size-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
</div>
<h2 class="text-[#111817] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Billing Advisor</h2>
<div class="size-8"></div> <!-- Spacer for centering -->
</header>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto hide-scrollbar flex flex-col">
<!-- Progress Bar Section -->
<div class="px-6 pt-6 pb-2">
<div class="flex gap-6 justify-between mb-3">
<p class="text-[#618986] text-sm font-semibold uppercase tracking-wide">Question 1 of 4</p>
<span class="text-[#618986] text-sm font-medium">25%</span>
</div>
<div class="rounded-full bg-[#dbe6e5] dark:bg-gray-700 h-2 w-full overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-500 ease-out" style="width: 25%;"></div>
</div>
</div>
<!-- Headline -->
<div class="px-6 py-2">
<h2 class="text-[#111817] dark:text-white tracking-tight text-[28px] font-bold leading-[1.2] pt-4 pb-2">
                    What type of visit is this?
                </h2>
<p class="text-[#618986] dark:text-gray-400 text-base font-normal">Select the option that best describes the patient encounter.</p>
</div>
<!-- Options Grid (Stacked for Mobile) -->
<div class="flex-1 px-6 py-4 flex flex-col gap-4">
<!-- Option 1 -->
<button class="group relative flex flex-row items-center gap-4 rounded-xl border border-[#dbe6e5] dark:border-gray-700 bg-white dark:bg-surface-dark p-5 text-left transition-all hover:border-primary hover:shadow-md focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-900">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full bg-[#f0f4f4] dark:bg-gray-800 text-[#111817] dark:text-white group-hover:bg-primary/10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[24px]">person_add</span>
</div>
<div class="flex flex-col gap-1">
<h3 class="text-[#111817] dark:text-white text-lg font-bold leading-tight">New Patient</h3>
<p class="text-[#618986] dark:text-gray-400 text-sm font-medium leading-normal">No professional services in last 3 years</p>
</div>
</button>
<!-- Option 2 (Selected State) -->
<button class="group relative flex flex-row items-center gap-4 rounded-xl border-2 border-primary bg-primary/5 dark:bg-primary/10 p-5 text-left transition-all focus:outline-none shadow-sm">
<div class="absolute top-5 right-5 text-primary">
<span class="material-symbols-outlined icon-filled">check_circle</span>
</div>
<div class="flex size-12 shrink-0 items-center justify-center rounded-full bg-white dark:bg-gray-800 text-primary">
<span class="material-symbols-outlined text-[24px]">how_to_reg</span>
</div>
<div class="flex flex-col gap-1 pr-6">
<h3 class="text-primary dark:text-primary text-lg font-bold leading-tight">Established Patient</h3>
<p class="text-[#618986] dark:text-gray-300 text-sm font-medium leading-normal">Seen within last 3 years</p>
</div>
</button>
<!-- Option 3 -->
<button class="group relative flex flex-row items-center gap-4 rounded-xl border border-[#dbe6e5] dark:border-gray-700 bg-white dark:bg-surface-dark p-5 text-left transition-all hover:border-primary hover:shadow-md focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-900">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full bg-[#f0f4f4] dark:bg-gray-800 text-[#111817] dark:text-white group-hover:bg-primary/10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[24px]">clinical_notes</span>
</div>
<div class="flex flex-col gap-1">
<h3 class="text-[#111817] dark:text-white text-lg font-bold leading-tight">Consultation</h3>
<p class="text-[#618986] dark:text-gray-400 text-sm font-medium leading-normal">Request for opinion/advice</p>
</div>
</button>
</div>
</div>
<!-- Footer Action -->
<div class="p-6 border-t border-[#f0f4f4] dark:border-gray-700 bg-white dark:bg-surface-dark shrink-0">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-[#0b857a] transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20">
<span class="truncate">Continue</span>
<span class="material-symbols-outlined ml-2 text-sm">arrow_forward</span>
</button>
</div>
</div>
</body></html>
