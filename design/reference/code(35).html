<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Appointment - NP Toolkit</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d968b",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102220",
                        "surface-light": "#ffffff",
                        "surface-dark": "#152826",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "2xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit to keep it clean */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: #334155;
        }
        
        /* Remove default date/time picker icons in some browsers to use custom ones if needed, 
           though here we use icons overlaid */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex flex-col items-center justify-center min-h-screen w-full p-4 sm:p-8 antialiased text-slate-900 dark:text-slate-100">
<!-- Mobile-simulation Container / Modal Card -->
<div class="relative flex flex-col w-full max-w-[480px] h-auto max-h-[90vh] bg-surface-light dark:bg-surface-dark rounded-2xl shadow-soft overflow-hidden border border-slate-200 dark:border-slate-800">
<!-- Header -->
<header class="flex items-center justify-between px-6 py-4 border-b border-slate-100 dark:border-slate-800 bg-surface-light dark:bg-surface-dark shrink-0 z-10">
<h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">New Appointment</h1>
<button class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
</header>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 py-6 space-y-8">
<!-- Section: Patient -->
<section class="space-y-3">
<label class="block text-sm font-bold text-slate-900 dark:text-slate-100">Patient</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary" style="font-size: 22px;">search</span>
</div>
<input class="block w-full pl-12 pr-4 py-3.5 bg-slate-50 dark:bg-slate-900/50 border-transparent focus:border-primary focus:ring-0 rounded-xl text-base text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 transition-all font-medium" placeholder="Search name or ID..." type="text"/>
</div>
<button class="flex items-center gap-2 px-1 py-1 text-sm font-bold text-primary hover:text-teal-700 dark:hover:text-teal-400 transition-colors group cursor-pointer w-fit">
<div class="flex items-center justify-center w-6 h-6 rounded-full bg-primary/10 group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary" style="font-size: 16px;">add</span>
</div>
<span>Create new patient profile</span>
</button>
</section>
<!-- Section: When -->
<section class="space-y-4">
<label class="block text-sm font-bold text-slate-900 dark:text-slate-100">Date &amp; Time</label>
<div class="grid grid-cols-2 gap-4">
<!-- Date Input -->
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500" style="font-size: 20px;">calendar_today</span>
</div>
<input class="block w-full pl-11 pr-3 py-3.5 bg-slate-50 dark:bg-slate-900/50 border-transparent focus:border-primary focus:ring-0 rounded-xl text-sm font-medium text-slate-900 dark:text-white placeholder-slate-400" type="date" value="2023-10-24"/>
</div>
<!-- Time Input -->
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500" style="font-size: 20px;">schedule</span>
</div>
<input class="block w-full pl-11 pr-3 py-3.5 bg-slate-50 dark:bg-slate-900/50 border-transparent focus:border-primary focus:ring-0 rounded-xl text-sm font-medium text-slate-900 dark:text-white placeholder-slate-400" type="time" value="09:30"/>
</div>
</div>
<!-- Duration Selector -->
<div class="pt-2">
<label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 mb-3 uppercase tracking-wider">Duration</label>
<div class="flex bg-slate-100 dark:bg-slate-800/50 p-1 rounded-xl">
<button class="flex-1 py-2 rounded-lg text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all">15m</button>
<button class="flex-1 py-2 rounded-lg text-sm font-bold bg-white dark:bg-slate-700 text-primary shadow-sm ring-1 ring-black/5 dark:ring-white/10 transition-all">30m</button>
<button class="flex-1 py-2 rounded-lg text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all">45m</button>
<button class="flex-1 py-2 rounded-lg text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all">1h</button>
</div>
</div>
</section>
<!-- Section: Visit Type -->
<section class="space-y-3 pb-4">
<label class="block text-sm font-bold text-slate-900 dark:text-slate-100">Visit Type</label>
<div class="grid grid-cols-2 gap-3">
<!-- Option 1 -->
<div class="cursor-pointer relative flex flex-col items-start p-4 rounded-xl border-2 border-transparent bg-slate-50 dark:bg-slate-900/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
<div class="mb-2 p-2 bg-white dark:bg-slate-800 rounded-lg shadow-sm text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined block" style="font-size: 20px;">medical_services</span>
</div>
<span class="text-sm font-bold text-slate-900 dark:text-white">Initial Consult</span>
</div>
<!-- Option 2 (Selected) -->
<div class="cursor-pointer relative flex flex-col items-start p-4 rounded-xl border-2 border-primary bg-primary/5 dark:bg-primary/10 transition-all">
<div class="absolute top-3 right-3 text-primary">
<span class="material-symbols-outlined fill-current" style="font-size: 20px;">check_circle</span>
</div>
<div class="mb-2 p-2 bg-primary text-white rounded-lg shadow-sm">
<span class="material-symbols-outlined block" style="font-size: 20px;">published_with_changes</span>
</div>
<span class="text-sm font-bold text-slate-900 dark:text-white">Follow-up</span>
</div>
<!-- Option 3 -->
<div class="cursor-pointer relative flex flex-col items-start p-4 rounded-xl border-2 border-transparent bg-slate-50 dark:bg-slate-900/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
<div class="mb-2 p-2 bg-white dark:bg-slate-800 rounded-lg shadow-sm text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined block" style="font-size: 20px;">thermometer</span>
</div>
<span class="text-sm font-bold text-slate-900 dark:text-white">Sick Visit</span>
</div>
<!-- Option 4 -->
<div class="cursor-pointer relative flex flex-col items-start p-4 rounded-xl border-2 border-transparent bg-slate-50 dark:bg-slate-900/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
<div class="mb-2 p-2 bg-white dark:bg-slate-800 rounded-lg shadow-sm text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined block" style="font-size: 20px;">video_camera_front</span>
</div>
<span class="text-sm font-bold text-slate-900 dark:text-white">Telehealth</span>
</div>
</div>
</section>
</div>
<!-- Sticky Footer -->
<div class="p-6 border-t border-slate-100 dark:border-slate-800 bg-surface-light dark:bg-surface-dark shrink-0 flex gap-4">
<button class="flex-1 h-12 rounded-xl border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 font-bold text-sm hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                Cancel
            </button>
<button class="flex-1 h-12 rounded-xl bg-primary hover:bg-teal-700 text-white font-bold text-sm shadow-md shadow-primary/20 transition-colors flex items-center justify-center gap-2">
<span>Next Step</span>
<span class="material-symbols-outlined" style="font-size: 18px;">arrow_forward</span>
</button>
</div>
</div>
</body></html>
