<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Telehealth - Active Call</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d9184",
                        "primary-hover": "#0b7a6e",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102220",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c2a",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .video-gradient-overlay {
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.6) 100%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111817] dark:text-white h-screen overflow-hidden flex flex-col">
<!-- Header -->
<header class="flex items-center justify-between border-b border-[#e5e7eb] dark:border-[#2a3c3a] bg-surface-light dark:bg-surface-dark px-6 py-4 h-16 shrink-0 z-20 shadow-sm">
<div class="flex items-center gap-3">
<div class="size-8 bg-primary/10 rounded-lg flex items-center justify-center text-primary">
<span class="material-symbols-outlined">local_hospital</span>
</div>
<div>
<h1 class="text-base font-bold leading-none">NP Toolkit</h1>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Telehealth Session</p>
</div>
</div>
<!-- Timer Center -->
<div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 hidden md:flex items-center gap-2 bg-background-light dark:bg-background-dark px-4 py-1.5 rounded-full border border-gray-200 dark:border-gray-700">
<span class="material-symbols-outlined text-primary text-[20px] fill-1">timer</span>
<span class="font-mono text-sm font-semibold tracking-wide">00:12:45</span>
</div>
<!-- Connection Status -->
<div class="flex items-center gap-3">
<div class="flex items-center gap-1.5 text-xs font-medium text-primary bg-primary/10 px-3 py-1.5 rounded-full">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
</span>
                Live
            </div>
<div class="hidden sm:flex items-center justify-center size-8 rounded-full bg-background-light dark:bg-background-dark text-green-600" title="Strong Connection">
<span class="material-symbols-outlined text-[20px]">signal_cellular_alt</span>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col lg:flex-row overflow-hidden relative">
<!-- Video Section -->
<div class="flex-1 relative bg-black p-4 flex items-center justify-center overflow-hidden lg:mr-[360px]">
<!-- Main Patient Video -->
<div class="relative w-full h-full max-h-full rounded-2xl overflow-hidden bg-gray-900 shadow-2xl ring-1 ring-white/10 group">
<!-- Patient Image -->
<img alt="Video feed of a smiling middle-aged female patient looking at the camera" class="w-full h-full object-cover" data-alt="Video feed of a smiling middle-aged female patient looking at the camera" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA-jlEfGSqgWOw-f2XgvAWQeLUbWwbp4uDJMkkCCXm7pt57eXWzf5TV3T_BvdIoKhANMXSO8uCL24gT3tBBQiIUXqc20f8PXFQTMLEzzIysBw7dTf4qWnh66s9QzMgBxg3Aa7an-pcHsYo8RhNoVFd06FHwN_DcpRvNEqY7oFAz1P_Mn6pStSc46hcY7_Y7YlZKY_rZUJIcW0X1Mww8kZVxtHKmQGL9zrELBNphIyohL8feDfCux5wtq_asDBY5Zl3GU6vIj-wofECz"/>
<!-- Gradient Overlay -->
<div class="absolute inset-0 video-gradient-overlay pointer-events-none"></div>
<!-- Patient Name Label -->
<div class="absolute top-6 left-6 flex items-center gap-2">
<div class="bg-black/60 backdrop-blur-md text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-lg border border-white/10">
<span class="material-symbols-outlined text-[18px]">person</span>
<span class="text-sm font-medium">Jennifer Smith (Patient)</span>
</div>
</div>
<!-- Active Speaker Indicator -->
<div class="absolute top-6 right-6">
<div class="bg-primary/90 backdrop-blur-sm text-white size-8 rounded-full flex items-center justify-center shadow-lg animate-pulse">
<span class="material-symbols-outlined text-[18px]">mic</span>
</div>
</div>
</div>
<!-- Self View (PiP) -->
<div class="absolute top-8 right-8 w-32 md:w-48 aspect-[3/4] md:aspect-video rounded-xl overflow-hidden bg-gray-800 border-2 border-white/20 shadow-2xl z-10 cursor-move hover:scale-105 transition-transform duration-200 group/pip">
<img alt="Nurse practitioner looking at camera in scrubs" class="w-full h-full object-cover" data-alt="Nurse practitioner looking at camera in scrubs" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAnm_WR3Bb85ZdFs4gb6g6Vgnrb_v2hujJoevSEgnz3lAtlTR1MuNa1Nmo_P91-p3JOisHMJHVSEahfVg6jU9_lv5mDm9LPnzDNKDqG0HS-tq1BnUW78YIU9_bXl0tp1E8CGfBfkH6y1Df_IBWPpnn1g_cjh7cgBorXE5MOaa47fKm_g07dNSOxWeDitoeSjx5-rIbt3S78pqk7ce1dgPe10oT6Dt3bzo2bPE9SvKyZKZAzmwEjc-7xfrWMab--FNx8mxGDGdh3mZi6"/>
<div class="absolute bottom-2 left-2 right-2 flex justify-between items-end opacity-0 group-hover/pip:opacity-100 transition-opacity">
<span class="text-[10px] text-white bg-black/50 px-2 py-0.5 rounded backdrop-blur-sm">You</span>
</div>
</div>
<!-- Floating Control Bar -->
<div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-20">
<div class="flex items-center gap-3 bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-xl p-2 rounded-2xl shadow-xl border border-white/20 dark:border-white/10 scale-90 sm:scale-100 transition-transform">
<button class="size-12 rounded-xl flex items-center justify-center bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-white/20 transition-colors" title="Mute Microphone">
<span class="material-symbols-outlined">mic</span>
</button>
<button class="size-12 rounded-xl flex items-center justify-center bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-white/20 transition-colors" title="Turn Off Camera">
<span class="material-symbols-outlined">videocam</span>
</button>
<button class="size-12 rounded-xl flex items-center justify-center bg-primary/10 text-primary hover:bg-primary/20 transition-colors" title="Share Screen">
<span class="material-symbols-outlined fill-1">screen_share</span>
</button>
<button class="size-12 rounded-xl flex items-center justify-center bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-white/20 transition-colors lg:hidden" onclick="document.getElementById('sidebar').classList.toggle('translate-x-full')" title="Open Notes">
<span class="material-symbols-outlined">edit_note</span>
</button>
<div class="w-px h-8 bg-gray-300 dark:bg-gray-600 mx-1"></div>
<button class="h-12 px-6 rounded-xl flex items-center justify-center bg-red-500 hover:bg-red-600 text-white gap-2 transition-colors font-bold shadow-lg shadow-red-500/20">
<span class="material-symbols-outlined">call_end</span>
<span class="hidden sm:inline">End Call</span>
</button>
</div>
</div>
</div>
<!-- Sidebar / Clinical Panel -->
<aside class="fixed inset-y-0 right-0 w-[360px] bg-surface-light dark:bg-surface-dark border-l border-[#e5e7eb] dark:border-[#2a3c3a] shadow-xl transform translate-x-full lg:translate-x-0 transition-transform duration-300 z-30 flex flex-col pt-16 lg:pt-0" id="sidebar">
<!-- Mobile Close Button -->
<button class="absolute top-4 right-4 lg:hidden p-2 text-gray-500" onclick="document.getElementById('sidebar').classList.add('translate-x-full')">
<span class="material-symbols-outlined">close</span>
</button>
<!-- Patient Info Card -->
<div class="p-6 border-b border-[#f0f4f4] dark:border-[#2a3c3a]">
<div class="flex items-start justify-between mb-4">
<div class="flex gap-3 items-center">
<div class="size-12 rounded-full overflow-hidden bg-gray-200">
<img alt="Small thumbnail of patient Jennifer Smith" class="h-full w-full object-cover" data-alt="Small thumbnail of patient Jennifer Smith" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDHA4l61j9yK5-2uN3Si9B7CmqWvSf9jYWNxvIINK-qJGX2bnmGDnM5esXdiCkgKwUcQHp0zrw13LL_LspUZ-Lgp29U9cdYs2dsv7tdW5xQHHDz-Sv3GD_9hTnCWRMtmQnuJsiz2zBxLN569G9VBqVb_qEFx0jCeX_nB8B3MA-b5lCrNGMdFw8slPKkxAKZt1uwIQpP3cgtO0VJfJxTQfBkv7z0DvpPvJl6M0knMmGZ9QocpFkUZkYHEHZkCW5znp2deM41eJmsXBFT"/>
</div>
<div>
<h2 class="text-lg font-bold text-[#111817] dark:text-white">Jennifer Smith</h2>
<p class="text-sm text-gray-500 dark:text-gray-400">DOB: 04/12/1988 (35y)</p>
</div>
</div>
<button class="text-primary hover:bg-primary/10 p-2 rounded-lg transition-colors">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
<div class="grid grid-cols-2 gap-2 text-sm">
<div class="bg-background-light dark:bg-background-dark p-2 rounded-lg border border-transparent dark:border-white/5">
<span class="block text-xs text-gray-500 dark:text-gray-400 mb-0.5">Last Visit</span>
<span class="font-semibold dark:text-gray-200">Oct 24, 2023</span>
</div>
<div class="bg-background-light dark:bg-background-dark p-2 rounded-lg border border-transparent dark:border-white/5">
<span class="block text-xs text-gray-500 dark:text-gray-400 mb-0.5">Condition</span>
<span class="font-semibold dark:text-gray-200">Hypertension</span>
</div>
</div>
<div class="mt-3 flex gap-2 flex-wrap">
<span class="px-2 py-1 rounded bg-red-50 text-red-600 text-xs font-semibold border border-red-100 dark:bg-red-900/20 dark:border-red-900/30">Allergy: Penicillin</span>
</div>
</div>
<!-- Notes Section -->
<div class="flex-1 p-6 flex flex-col overflow-hidden">
<div class="flex items-center justify-between mb-3">
<h3 class="font-bold text-[#111817] dark:text-white flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px]">edit_note</span>
                        Session Notes
                    </h3>
<span class="text-xs text-gray-400">Auto-saving...</span>
</div>
<div class="flex-1 bg-background-light dark:bg-background-dark rounded-xl border border-[#e5e7eb] dark:border-[#2a3c3a] p-3 shadow-inner overflow-hidden flex flex-col group/notes focus-within:border-primary/50 transition-colors">
<textarea class="w-full h-full bg-transparent border-none resize-none focus:ring-0 text-sm leading-relaxed dark:text-gray-200 placeholder-gray-400" placeholder="Type clinical observations, symptoms, and plan..."></textarea>
</div>
</div>
<!-- Action Footer -->
<div class="p-6 pt-2 pb-8 bg-surface-light dark:bg-surface-dark border-t border-[#f0f4f4] dark:border-[#2a3c3a]">
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 py-3 rounded-xl bg-primary/10 text-primary font-bold text-sm hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[20px]">history</span>
                        View History
                    </button>
<button class="flex items-center justify-center gap-2 py-3 rounded-xl bg-primary text-white font-bold text-sm hover:bg-primary-hover shadow-lg shadow-primary/25 transition-all active:scale-95">
<span class="material-symbols-outlined text-[20px]">medication</span>
                        e-Prescribe
                    </button>
</div>
</div>
</aside>
</main>
</body></html>
